<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log-in</title>
</head>
<body>
    {% block content %}
    <h1>Вход в аккаунт</h1>
    <p>Пожалуйста, используйте форму, чтобы войти в аккаунт:</p>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Войти"></p>
    </form>
{% endblock %}
</body>
</html>
